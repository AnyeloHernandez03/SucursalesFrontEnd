

<div style="border-radius: 15px 15px 15px 15px; box-shadow: 5px 5px 5px 5px gray; width: 30%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" class="p-4">

    <div class="justify-content-center text-center mb-3 " style="color: #0097AE; border-radius: 05px 05px 05px 05px; box-shadow: 1px 1px 1px 1px">
            <h2 style="font-family:Garamond ">Inicio de Sesion</h2>
    </div>

        <form [formGroup]="loginForm" >
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <div *ngIf="Correo.invalid && (Correo.dirty || Correo.touched)"
                        class="alert alert-danger">
                        <div *ngIf="Correo.hasError('required')">
                        El correo es requerido
                        </div>
                        <div *ngIf="Correo.hasError('email')">
                        El correo debe tener un formato valido
                        </div>
                    </div>
                <label for="floatingInput">Correo</label>
              </div>
              
            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <div *ngIf="clave.invalid && (clave.dirty || clave.touched)" class="alert alert-danger">
                    <div *ngIf="clave.hasError('required')">
                            El contraseña es requerido
                    </div>
                   
                </div>
                
                <label for="floatingPassword">Contraseña</label>
            </div>
            <button class="btn btn-primary " type="submit" (click)="login()">Iniciar Sesion</button>
        </form>
</div>
